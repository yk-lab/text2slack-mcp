pre-push:
  commands:
    packages audit:
      tags:
        - frontend
        - security
      run: pnpm audit
pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm lint:fix {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
    typos:
      glob: "*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: npx typos {staged_files}

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
    spell-check:
      run: npx typos {1}
